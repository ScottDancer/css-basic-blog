<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Units</title>
  <style>
    .parent {
      width: 200px;
      border: 3px solid #66FF38;
    }

    .item {
      background-color: #66E0FF;
      height: 20px;
      margin: 5px 0;
    }

    .item-percent {
      width: 50%;
  }
    .item-view-width {
      width: 50vw;
      height: 25vh;
    }
  
  </style>
</head>
<body>
  <!-- this parent is the body -->
  <div class="item item-percent">50 Percent</div>
  <div class="item item-view-width">50 View Widths</div>
  <div class="parent">
    <div class= "item"></div>
    <div class= "item"></div>
    <!-- this parent is the div within the border -->
    <div class="item item-percent">50 Percent</div>
    <!-- view-width is always in reference to the size of the screen, no matter it's 'parent' -->
    <div class="item item-view-width">50 View Widths</div>
  

    </div> 
</body>
</html>
