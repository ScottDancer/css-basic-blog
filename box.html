<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* do this for most stylesheets, to help with sizing */
    *{
      box-sizing: border-box;
    }

    .div-1 {
      background-color: hsl(300, 80%, 50%);
      width: 100px;
      height: 100px;
      padding:10px 30px;
      margin: 50px 30px 10px 25px;
      border: 20px solid black ;
      border-width: 10px 20px 8px 6px;
    }

    .div-2 {
      background-color:  hsl(100, 80%, 55%);
      width: 100px;
      height: 100px;
      margin: 30px;
    }
  </style>
</head>
<body>
  <div class="div-1">One</div>
  <div class="div-2">Two</div>
</body>
</html>
